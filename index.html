<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="icon" type="image/png" style="border-radius: 100%;" sizes="16x16" href="Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce954a986c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="blanket">
    </div>
        <div id="head">
            <img id="logo" src="Logo.png" alt="Logo">
            <h1 id="header">TO-DO LIST</h1>
        </div>
        <div id="content">
            <div id="sidebar">
                <span id="home-sidebar">Home</span> 
                <div id="sidebar-items">
                    <span class="sidebar-category">Gym </span> 
                    <span class="sidebar-category">School </span> 
                    <span class="sidebar-category">Work </span> 
                </div>
                <div id="add-category-button"><i class="fa-solid fa-1x fa-plus"></i></div>
            </div>
            <div id="body">
                <div id="body-subdiv">
                </div>
                <div id="add-category-modal">
                    <h2 style="text-align: center;">Add new category</h2>
                    <label for="category-name">Category name</label><br>
                    <input placeholder="Category Name" style="width: 200px;" type="text" name="category-name" id="category-name"><br>
                    <br>
                    <span id="add-category-modal-cancel">Cancel</span>
                    <span id="add-category-modal-submit">Submit</span>
                </div>
                <div id="add-item-modal">
                    <h2 style="text-align: center;">Add item</h2>
                    <label for="title">Title</label>
                    <input placeholder="Item Title" style="width: 200px;" type="text" name="title" id="add-item-title"><br>
                    <div id="description-options">
                        <label for="add-item-description">Description</label>
                        <label>
                            <input type="radio" name="add-item-description" value="gym"> Gym
                        </label>
                        <label>
                            <input type="radio" name="add-item-description" value="school"> School
                        </label>
                        <label>
                            <input type="radio" name="add-item-description" value="work"> Work
                        </label>
                    </div>
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="add-item-date" style="width: 200px;"><br>
                    <label for="add-item-priority"> Priority</label>
                    <label style="color: red;">
                        <input type="radio" name="add-item-priority" value="high"> High
                    </label>
                    <label style="color: orange;">
                        <input type="radio" name="add-item-priority" value="medium"> Medium
                    </label>
                    <label style="color: green;">
                        <input type="radio" name="add-item-priority" value="low"> Low
                    </label><br><br>
                    <span id="add-item-modal-cancel">Cancel</span>
                    <span id="add-item-modal-submit">Submit</span>
                </div>
                <div id="edit-item-modal">
                    <h2 style="text-align: center;">Edit item</h2>
                    <label for="title">Title</label>
                    <input placeholder="Item Title" style="width: 200px;" type="text" name="title" id="edit-item-title"><br>
                    <div id="description-options">
                        <label for="edit-item-description">Description</label>
                        <label>
                            <input type="radio" name="edit-item-description" value="gym"> Gym
                        </label>
                        <label>
                            <input type="radio" name="edit-item-description" value="school"> School
                        </label>
                        <label>
                            <input type="radio" name="edit-item-description" value="work"> Work
                        </label>
                    </div>
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="edit-item-date" style="width: 200px;"><br>
                    <label for="edit-item-priority"> Priority</label>
                    <label style="color: red;">
                        <input type="radio" name="edit-item-priority" value="high"> High
                    </label>
                    <label style="color: orange;">
                        <input type="radio" name="edit-item-priority" value="medium"> Medium
                    </label>
                    <label style="color: green;">
                        <input type="radio" name="edit-item-priority" value="low"> Low
                    </label><br><br>
                    <span id="edit-item-modal-cancel">Cancel</span>
                    <span id="edit-item-modal-submit">Submit</span>
                </div>
                <div id="add-item-button"><i class="fa-solid fa-3x fa-plus"></i></div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
